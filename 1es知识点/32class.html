        // 改为class 类

        // 父类
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            toString() {
                return '(' + this.x + ', ' + this.y + ')';
            }
            // Point 类访问 不能由实例对象访问
            static born() {
                console.log("小呆萌出生了")
            }
            // Point类的静态属性
            static  age= 123;
        }

        var p = new Point(1, 2);
        console.log(p);
        console.log(p.toString());
        Point.born();
        console.log(Point.age);
        // constructor 

        // class 中this

        // extend 继承
        class Child extends Point {
            constructor(x,y){
                super(x,y)
            }
        }

        // super
        var c =  new Child(2,3)
    </script>
